<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />
    <!--Additional meta tags for browsers and search engines-->
    <meta name="Game" content="Game, Mind Game, Flip Game">
    <meta name="keywords" content="Memory card games, games, flip">
    <title>Brain Gig Memory Game</title>
</head>

<body>
    <div id="rulesBox" class="modal">
        <div class="modal-content">
            <h1><i class="fa-solid fa-brain"></i>Brain Gig </h1>
            <p>Match all pairs of images before the timer runs out. You have 60 seconds for Level 1 and 40 seconds
                for Level 2. Good luck!</p>
            <button id="startBtn">Start</button>
        </div>
    </div>


    <div id="game">
        <h2 id="levelTitle">Level 1</h2>
        <div id="timer">Time left: <span id="timeLeft"></span></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div class="grid-container">
            <div class="grid" id="imageGrid"></div>
        </div>
        <button id="exitGameBtn">Exit Game</button>
        <div id="footer">
            <div id="datetime"></div>
            <p> <em>Â© 2024 Nsosah Guerric Kernyuy</em></p>
        </div>
    </div>


    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congratulations! You won!</h2>
            <p>Your score is: <span id="winScore"></span></p>
            <button id="continueWinBtn">Continue</button>
            <button id="exitWinBtn">Exit</button>
        </div>
    </div>

    <!-- Lose Modal -->
    <div id="loseModal" class="modal">
        <div class="modal-content">
            <h2>Sorry! You lost!</h2>
            <p>Your score is: <span id="loseScore"></span></p>
            <button id="continueLoseBtn">Continue</button>
            <button id="exitLoseBtn">Exit</button>
        </div>
    </div>

    <!--Link to js file-->
    <script src="assets/js/script.js"></script>
    <!--Font Awsome Kit, kept at the bottom to increase search and load speed -->
    <script src="https://kit.fontawesome.com/7eeb9f7658.js" crossorigin="anonymous"></script>
</body>

</html>
